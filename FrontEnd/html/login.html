<!DOCTYPE html>
<html>

        <title>登录</title>
            <link rel="stylesheet" type="text/css" href="../css/reset.css">
            <link rel="stylesheet" type="text/css" href="../css/common.css">
            <link rel="stylesheet" type="text/css" href="../css/login.css">
            <script src="../js/require.js" async="true" data-main="../js/login_main"></script>
        </head>
<body>
    <div class="content_box action_search_box">
        <a class="logo" href="../index.html">
        </a>
    </div>
    <hr style="width: 100%;color: whitesmoke;">

    <!--中间登录部分-->
    <div>
        <form action="#" method="post" >
            <div class="login_box">
                <div class="login_box_left">
                    <h1>一个账号，玩转商城所有服务</h1>
                    <h2>购机械，购二手装备，购配件，购模型，服务保修</h2>
                    <div class="login_tip" style="display: none;">*您的账号密码不匹配，请重新输入</div>
                    <div class="login_name_box">
                        <div class="login_name_icon"></div>
                        <input type="text" id="username" name="username" class="loginname" maxlength="25" tabindex="1" placeholder="用户名/已验证的手机号码">
                    </div>
                    <div class="check_code_tip" id="usernameError" style="display: none;"></div>
                    <div class="login_code_box">
                        <div class="login_code_icon"></div>
                        <input type="password" id="password" name="password" class="logincode" maxlength="20" tabindex="2" autocomplete="off" placeholder="密码">
                    </div>
                    <div class="check_code_tip" id="passwordError" style="display: none;"></div>
                    <div class="forg_code_box">
                        <input type="checkbox" id="isRememberUsername" name="isRememberUsername" value="true" tabindex="4">
                        <span>&nbsp;&nbsp;&nbsp;记住用户名</span>
                        <a href="password_back.html">忘记密码</a>
                        <a href="register.html">免费注册</a>
                    </div>
                    <input type="button" class="login_btn" value="登录" style="width: 390px;cursor:pointer;margin-top: 30px;">
                </div>
            </div>
        </form>
    </div>

    <div class="content_box" id="product_service">

                <p class="item_icon icon1"></p>
                <div class="item_text">
                    <p class="text_tit">真实货源</p>

                </div>
            </li>
            <li class="item">
                <p class="item_icon icon2"></p>
                <div class="item_text">
                    <p class="text_tit">品质保障</p>
                    <p class="text_info">垂直专业&nbsp;优选厂商</p>
                </div>
            </li>
            <li class="item l">
                <p class="item_icon icon3"></p>
                <div class="item_text l">
                    <p class="text_tit">服务保障</p>
                    <p class="text_info">专业服务团队</p>
                </div>
            </li>
            <li class="item">
                <p class="item_icon icon4"></p>
                <div class="item_text">
                    <p class="text_tit">交通透明</p>
                    <p class="text_info">买卖双方面谈价格</p>
                </div>
            </li>
        </ul>
